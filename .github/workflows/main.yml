name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Backend: Install dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: './Part 11/fullstack-pipeline-app/backend'

      # 4. Backend: Lint
      - name: Backend Lint
        run: npm run lint
        working-directory: './Part 11/fullstack-pipeline-app/backend'
        continue-on-error: true

      # 5. Backend: Build
      - name: Backend Build
        run: npm run build
        working-directory: './Part 11/fullstack-pipeline-app/backend'
        continue-on-error: true

      # 6. Backend: Unit tests
      - name: Run backend unit tests
        run: npm test
        working-directory: './Part 11/fullstack-pipeline-app/backend'
        continue-on-error: true

      # 7. Backend: E2E tests
      - name: Run backend E2E tests
        run: npm run test:e2e
        working-directory: './Part 11/fullstack-pipeline-app/backend'
        continue-on-error: true

      # 8. Frontend: Install dependencies
      - name: Install frontend dependencies
        run: npm install
        working-directory: './Part 11/fullstack-pipeline-app/frontend'

      # 9. Frontend: Lint
      - name: Frontend Lint
        run: npm run lint
        working-directory: './Part 11/fullstack-pipeline-app/frontend'
        continue-on-error: true

      # 10. Frontend: Build
      - name: Frontend Build
        run: npm run build
        working-directory: './Part 11/fullstack-pipeline-app/frontend'
        continue-on-error: true

      # 11. Frontend: Unit tests
      - name: Run frontend unit tests
        run: npm test
        working-directory: './Part 11/fullstack-pipeline-app/frontend'
        continue-on-error: true

      # 12. Deployment
      - name: Deploy to Render
        if: ${{ github.event_name == 'push' }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"
