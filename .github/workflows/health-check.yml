name: Periodic health check

on:
  schedule:
    - cron: '0 12 * * *'  # Suorita joka p채iv채 klo 12 UTC
  workflow_dispatch:       # Mahdollistaa manuaalisen ajon GitHubissa

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check if deployed app is reachable
        uses: Jtalk/url-health-check-action@v3
        with:
          url: https://your-app.onrender.com  # Vaihda t채h채n oman appisi URL!
          max-attempts: 3
          retry-delay: 10
