name: Periodic health check

on:
  schedule:
    - cron: '0 12 * * *'  # Suorita joka päivä klo 12 UTC
  workflow_dispatch:       # Mahdollistaa manuaalisen ajon GitHubissa

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check if deployed app is reachable
        uses: Jtalk/url-health-check-action@v3
        with:
          url: https://your-app.onrender.com  # Vaihda tähän oman appisi URL!
          max-attempts: 3
          retry-delay: '10s'      # Korjattu: merkkijono ja yksikkö
          timeout: '30s'          # Lisätty esimerkkiaika, tarvittaessa muokkaa
