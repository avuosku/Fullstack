name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci
        working-directory: "./Part 11/fullstack-pipeline-app/backend"

      - name: Run backend tests
        run: npm test
        working-directory: "./Part 11/fullstack-pipeline-app/backend"



