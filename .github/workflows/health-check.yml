name: Health Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: './Part 11/fullstack-pipeline-app/backend'

      - name: Lint
        run: npm run lint
        working-directory: './Part 11/fullstack-pipeline-app/backend'

      # Poista t√§m√§ jos sinulla ei ole build-skripti√§
      - name: Build
        run: npm run build
        working-directory: './Part 11/fullstack-pipeline-app/backend'
        continue-on-error: true

      # T√§m√§ vaihe ep√§onnistui aiemmin koska package.json:issa ei ollut test-komentoa.
      # Lis√§√§ esim. "test": "echo 'No tests'" jos ei ole oikeita testej√§.
      - name: Run tests
        run: npm test
        working-directory: './Part 11/fullstack-pipeline-app/backend'

      - name: Deploy
        if: ${{ github.event_name == 'push' }}
        run: echo "üöÄ Deploying to production..."
        working-directory: './Part 11/fullstack-pipeline-app/backend'






